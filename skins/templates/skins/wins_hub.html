{% extends "skins/base.html" %}

{% block content %}
<div class="leaderboard-container">
  <h2 class="leaderboard-title">{{ title }}</h2>

  <!-- Tabs -->
  <div class="leaderboard-tabs">
    <a href="{% url 'wins_hub' 'today' %}" class="{% if period == 'today' %}active{% endif %}">Today</a>
    <a href="{% url 'wins_hub' 'week' %}" class="{% if period == 'week' %}active{% endif %}">This Week</a>
    <a href="{% url 'wins_hub' 'month' %}" class="{% if period == 'month' %}active{% endif %}">This Month</a>
    <a href="{% url 'wins_hub' 'all' %}" class="{% if period == 'all' %}active{% endif %}">All Time</a>
  </div>

  <!-- Leaderboard Table -->
  <table class="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Wins</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in leaderboard %}
      <tr>
        <td>#{{ forloop.counter }}</td>
        <td>{{ entry.username }}</td>
        <td>{{ entry.total }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No wins recorded yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
.leaderboard-tabs {
  margin: 15px 0;
  display: flex;
  gap: 10px;
}
.leaderboard-tabs a {
  padding: 6px 12px;
  background: rgba(0,0,0,0.7);
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}
.leaderboard-tabs a.active {
  background: #ffcc00;
  color: black;
}
</style>
{% endblock %}
