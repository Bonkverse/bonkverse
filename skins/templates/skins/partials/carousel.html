{% block content %}

<section class="carousel-section">
  <div class="carousel-header">
    <h2>{{ title }}</h2>
    <a class="carousel-seeall" href="{% url 'search_skins' %}?q=">See all â†’</a>
  </div>

  <div class="carousel" data-speed="{{ speed|default:20 }}">
    <div class="carousel-track">
      {% for s in skins %}
      <!-- <a class="carousel-card" href="{% url 'skin_detail' s.id uuid=s.uuid %}" title="{{ s.name }}"> -->
      <a class="carousel-card" href="{{ s.get_absolute_url }}" title="{{ s.name }}">
        <img loading="lazy" src="{{ s.image_url }}" alt="{{ s.name }}">
        <div class="carousel-meta">
          <div class="name">{{ s.name|truncatechars:22 }}</div>
          <div class="by">by {{ s.creator|truncatechars:18 }}</div>
        </div>
      </a>
      {% endfor %}
      <!-- duplicate for seamless loop -->
      {% for s in skins %}
      <!-- <a class="carousel-card" href="{% url 'skin_detail' s.id uuid=s.uuid %}" title="{{ s.name }}"> -->

        <img loading="lazy" src="{{ s.image_url }}" alt="{{ s.name }}">
        <div class="carousel-meta">
          <div class="name">{{ s.name|truncatechars:22 }}</div>
          <div class="by">by {{ s.creator|truncatechars:18 }}</div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
