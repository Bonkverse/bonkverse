<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bonk.io Skin Search{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'skins/styles.css' %}">
    <script src="{% static 'skins/scripts.js' %}" defer></script>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
</head>
<body>

    <!-- ✅ Navbar (Included in all views) -->
    {% include 'skins/navbar.html' %}

    <!-- ✅ Global Notifications (Success, Error, Info) -->
    {% if messages %}
        {% for message in messages %}
            <div class="notification {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}



    <!-- ✅ Main content (Each page inserts its content here) -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
