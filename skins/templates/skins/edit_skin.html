{% extends 'skins/base.html' %}

{% block title %}Edit Skin{% endblock %}

{% block content %}
<h1>Edit Skin</h1>

<form method="POST">
    {% csrf_token %}
    <label for="name">Skin Name:</label>
    <input type="text" name="name" id="name" value="{{ skin.name }}" required>
    <br><br>
    <button type="submit">Update Name</button>
    <input type="hidden" name="referer" value="{{ referer }}">
</form>

<br>
<a href="{{ referer }}">Back to My Skins</a>
{% endblock %}
